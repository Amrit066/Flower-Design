<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower with Animation</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
          <div class="petal-container petal-container-1">
              <div class="left-petal"></div>
              <div class="right-petal"></div>
          </div>
          <div class="petal-container petal-container-2">
              <div class="left-petal"></div>
              <div class="right-petal"></div>
          </div>
          <div class="petal-container petal-container-3">
              <div class="left-petal"></div>
              <div class="right-petal"></div>
          </div>
          <div class="petal-container petal-container-4">
              <div class="left-petal"></div>
              <div class="right-petal"></div>
          </div>
          <div class="petal-container petal-container-5">
              <div class="left-petal"></div>
              <div class="right-petal"></div>
          </div>
          <div class="circle">
            <div class="left-circle"></div>
            <div class="right-circle"></div>
            <div class="curve-1"></div>
            <div class="curve-2"></div>
          </div>
      </div>
      <div class="bottom-part">
          <div class="leaf-1"></div>
          <div class="leaf-2"></div>
          <div class="stem"></div>
      </div>
    </div>
    <h3>Flower Design By <span>Amrit066</span> </h3>
  </body>
</html>
